{% extends "layout.html" %}

{% block content %}

<div class="">
    <h2>Password reset</h2>
    <p>Change your password by typing it twice.</p>
    <form action="{{ url_for('auth.pwdreset') }}" method="POST">
        <div class="form-group">
            <label for="newpwd1">New password</label>
            <input type="newpwd1" name="newpwd1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="newpwd2">New password again</label>
            <input type="newpwd2" name="newpwd2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Change</button>
    </form>

    <p style="color:red;">{{ error }}</p>

</div>

{% endblock %}

<!-- update_media.html -->
{% extends 'layout.html' %}

{% block content %}

<form action = "/media/update/{{ result[0] }}" method = "POST">

    <input type="hidden" name="media_id" value="{{ result[0] }}" />
    <input type="hidden" name="media_type" value="{{ result[1] }}" />
    <input type="hidden" name="story_type" value="{{ result[2] }}" />

    <div class="form-group">
        <label for="media_topic">Title</label>
        <input type="text" name="media_topic" class="form-control" size="100" value="{{ result[3] }}" />
    </div>

    <div class="form-group">
        <label for="media_text">Text</label>
        <textarea type="text" name="media_text" class="form-control" cols="100" rows="10">{{ result[4] }}</textarea>
    </div>

    <div class="form-group">
        <label for="media_description">Description</label>
        <textarea type="text" name="media_desc" class="form-control" cols="100" rows="10">{{ result[5] }}</textarea>
    </div>

    <label for="owner">Owner</label>
    <div>{{ result[6] }}</div>
    
    <label for="create_time">Created</label>
    <div>{{ result[7] }}</div>

    <button type="submit" class="btn btn-primary">Create</button>
 </form>


 {% endblock %}

<!-- interviews.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="interview-title">
{% for item in interview %}
    <h1>{{ item.media_topic }}</h1>
    <div>{{ item.create_time }}</div>
    <div>[<a href="/user/{{ item.owner }}">{{ item.owner }}</a>]</div>
    <div>{{ item.media_text|safe }}</div>
    <div>{{ item.media_desc|safe }}</div>
{% endfor %}
</div>

{% endblock %}

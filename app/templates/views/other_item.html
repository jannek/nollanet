<!-- other.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="col">
    <div class="other-title">
    {% for item in other_item %}
        <h1>{{ item.media_topic }}</h1>
        <div>{{ item.create_time }}</div>
        <div>Published by: <a href="/user/{{ item.owner }}">{{ item.owner }}</a></div>
        <div>{{ item.media_text|safe }}</div>
        <div>{{ item.media_desc|safe }}</div>
    {% endfor %}
    </div>
</div>

{% endblock %}
